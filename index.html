        body {

        .status-success {

        .eta-container {

        .eta-item {

        .eta-item:last-child {

        .eta-time {

        @media (max-width: 640px) {

        @media (prefers-reduced-motion: reduce) {

                transition-duration: 0.01ms !important;
            }
        }

    <div class="container">

                <input list="routes" id="r" class="form-input" placeholder="è«‹è¼¸å…¥å·´å£«è·¯ç·šè™Ÿç¢¼">

            <div class="form-group">

            <div class="form-group">
                <label for="s" class="form-label">å·´å£«ç«™</label>

                </svg>
                <p>è«‹é¸æ“‡å·´å£«è·¯ç·šå’Œç«™é»ä»¥æŸ¥çœ‹åˆ°ç«™æ™‚é–“</p>

    <script>
        const e = id => document.getElementById(id);
        const o = (v, t, s) => {
            const o = document.createElement('option');
            o.value = v;
            o.textContent = t;
            o.dataset.seq = s;
            return o;
        };
        const f = () => fetch('https://data.etabus.gov.hk/v1/transport/kmb/stop/')
            .then(r => r.json())
            .then(d => d.data.reduce((m, i) => {
                m[i.stop] = i.name_tc;
                return m;
            }, {}));

        // Global variables to track current state
        let currentRouteData = [];
        let currentDirection = 'outbound';

        // Haversine distance calculation
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Distance in kilometers
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const status = e('status');
            status.textContent = message;
            status.className = `status-message status-${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Show/hide loading
        function setLoading(show) {
            const loading = e('loading');
            loading.className = show ? 'loading-spinner show' : 'loading-spinner';
        }

        // Update destination display
        function updateDestinationDisplay() {
            const destinationEl = e('destination');
            const toggleBtn = e('toggle');
            
            if (currentRouteData.length === 0) {
                destinationEl.textContent = 'è«‹å…ˆé¸æ“‡å·´å£«è·¯ç·š';
                destinationEl.className = 'destination-display empty';
                toggleBtn.disabled = true;
                return;
            }

            const currentInfo = currentRouteData.find(i => i.bound === (currentDirection === 'outbound' ? 'O' : 'I'));
            if (currentInfo) {
                destinationEl.textContent = `ğŸ¯ ${currentInfo.dest_tc}`;
                destinationEl.className = 'destination-display';
                toggleBtn.disabled = false;
            }
        }

        // Get user's current location
        function getCurrentLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('æ­¤ç€è¦½å™¨ä¸æ”¯æ´å®šä½åŠŸèƒ½'));
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    position => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    },
                    error => {
                        let errorMessage = 'ç„¡æ³•ç²å–æ‚¨çš„ä½ç½®';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = 'ä½ç½®å­˜å–è¢«æ‹’çµ•ï¼Œè«‹æ‰‹å‹•é¸æ“‡å·´å£«ç«™';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = 'ä½ç½®è³‡è¨Šç„¡æ³•å–å¾—ï¼Œè«‹æ‰‹å‹•é¸æ“‡å·´å£«ç«™';
                                break;
                            case error.TIMEOUT:
                                errorMessage = 'ä½ç½®è«‹æ±‚é€¾æ™‚ï¼Œè«‹æ‰‹å‹•é¸æ“‡å·´å£«ç«™';
                                break;
                        }
                        reject(new Error(errorMessage));
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 // 5 minutes
                    }
                );
            });
        }

        // Auto-find closest bus stop
        async function autoFindClosestStop() {
            const r = e('r');
            const s = e('s');

            if (!r.value || currentRouteData.length === 0) {
                return;
            }

            try {
                setLoading(true);
                showStatus('ğŸ” æ­£åœ¨è‡ªå‹•å°‹æ‰¾æœ€è¿‘çš„å·´å£«ç«™...', 'info');

                // Get user location
                const userLocation = await getCurrentLocation();
                showStatus('ğŸ“ æ­£åœ¨è¨ˆç®—è·é›¢...', 'info');

                // Get route stops with coordinates
                const bound = currentDirection === 'outbound' ? 'outbound' : 'inbound';
                const routeStopsResponse = await fetch(`https://data.etabus.gov.hk/v1/transport/kmb/route-stop/${r.value}/${bound}/1`);
                const routeStopsData = await routeStopsResponse.json();

                if (!routeStopsData.data || routeStopsData.data.length === 0) {
                    throw new Error('æ­¤è·¯ç·šæ²’æœ‰æ‰¾åˆ°å·´å£«ç«™');
                }

                // Get stop details with coordinates
                const stopDetailsPromises = routeStopsData.data.map(stop => 
                    fetch(`https://data.etabus.gov.hk/v1/transport/kmb/stop/${stop.stop}`)
                        .then(r => r.json())
                        .then(data => ({
                            ...stop,
                            lat: parseFloat(data.data.lat),
                            long: parseFloat(data.data.long)
                        }))
                );

                const stopsWithCoords = await Promise.all(stopDetailsPromises);

                // Calculate distances and find closest
                let closestStop = null;
                let minDistance = Infinity;

                stopsWithCoords.forEach(stop => {
                    if (stop.lat && stop.long) {
                        const distance = calculateDistance(
                            userLocation.latitude,
                            userLocation.longitude,
                            stop.lat,
                            stop.long
                        );

                        if (distance < minDistance) {
                            minDistance = distance;
                            closestStop = stop;
                        }
                    }
                });

                if (closestStop) {
                    // Select the closest stop
                    s.value = closestStop.stop;
                    s.dispatchEvent(new Event('change'));
                    
                    const distanceText = minDistance < 1 ? 
                        `${Math.round(minDistance * 1000)}ç±³` : 
                        `${minDistance.toFixed(1)}å…¬é‡Œ`;
                    
                    showStatus(`âœ… å·²è‡ªå‹•é¸æ“‡æœ€è¿‘çš„å·´å£«ç«™ (è·é›¢: ${distanceText})`, 'success');
                } else {
                    throw new Error('ç„¡æ³•æ‰¾åˆ°æœ‰æ•ˆåº§æ¨™çš„å·´å£«ç«™');
                }

            } catch (error) {
                console.error('Error finding closest stop:', error);
                showStatus(error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const [st, rd] = await Promise.all([
                f(), 
                fetch('https://data.etabus.gov.hk/v1/transport/kmb/route/').then(r => r.json())
            ]);

            const r = e('r');
            const i = e('i');
            const s = e('s');
            const d = e('e');
            const t = e('toggle');
            const routes = e('routes');
            const empty = e('empty');

            // Show empty state initially
            empty.style.display = 'block';

            // Populate routes
            [...new Set(rd.data.map(i => i.route))].forEach(rt => 
                routes.appendChild(o(rt, rt))
            );

            // Route input handler with case-insensitive support
            r.addEventListener('input', (event) => {
                // Convert lowercase to uppercase
                const value = event.target.value.toUpperCase();
                if (value !== event.target.value) {
                    event.target.value = value;
                }
            });

            // Route change handler
            r.addEventListener('change', () => {
                const routeValue = r.value.toUpperCase(); // Ensure uppercase
                r.value = routeValue; // Update the input value
                
                currentRouteData = rd.data.filter(i => i.route === routeValue);
                currentDirection = 'outbound';
                
                if (currentRouteData.length > 0) {
                    updateDestinationDisplay();
                    update();
                } else {
                    currentRouteData = [];
                    updateDestinationDisplay();
                    s.innerHTML = '<option value="">è«‹å…ˆé¸æ“‡è·¯ç·šå’Œç›®çš„åœ°</option>';
                    i.className = 'route-info';
                    d.style.display = 'none';
                    empty.style.display = 'block';
                }
            });

            // Toggle direction
            t.addEventListener('click', () => {
                if (currentRouteData.length > 0) {
                    currentDirection = currentDirection === 'outbound' ? 'inbound' : 'outbound';
                    updateDestinationDisplay();
                    update();
                }
            });

            async function update() {
                if (!r.value || currentRouteData.length === 0) {
                    return;
                }
                
                setLoading(true);
                empty.style.display = 'none';
                
                const info = currentRouteData.find(i => i.bound === (currentDirection === 'outbound' ? 'O' : 'I'));
                if (info) {
                    i.innerHTML = `
                        <h3>è·¯ç·š ${info.route}</h3>
                        <p>ğŸ¯ ç›®çš„åœ°: ${info.dest_tc}</p>
                    `;
                    i.className = 'route-info show';
                } else {
                    i.className = 'route-info';
                }

                const bound = currentDirection === 'outbound' ? 'outbound' : 'inbound';
                const sd = await fetch(`https://data.etabus.gov.hk/v1/transport/kmb/route-stop/${r.value}/${bound}/1`)
                    .then(r => r.json());
                
                s.innerHTML = '';
                sd.data.sort((a, b) => a.seq - b.seq).forEach(it => {
                    s.appendChild(o(it.stop, `${it.seq}. ${st[it.stop]}`, it.seq));
                });
                
                setLoading(false);
                
                // Auto-run closest stop function after route is loaded
                autoFindClosestStop();
            }

            // Stop change handler
            s.addEventListener('change', async () => {
                if (!s.value || !r.value) {
                    d.style.display = 'none';
                    empty.style.display = 'block';
                    return;
                }
                
                setLoading(true);
                empty.style.display = 'none';
                
                const ed = await fetch(`https://data.etabus.gov.hk/v1/transport/kmb/eta/${s.value}/${r.value}/1`)
                    .then(r => r.json());
                
                d.innerHTML = '';
                const validEtas = ed.data.filter(it => it.seq == s.options[s.selectedIndex].dataset.seq);
                
                if (validEtas.length === 0) {
                    d.innerHTML = '<div class="eta-item"><div class="eta-time">æš«ç„¡ç­æ¬¡è³‡è¨Š</div></div>';
                } else {
                    validEtas.forEach(it => {
                        const etaD = new Date(it.eta);
                        const nowD = new Date(it.data_timestamp);
                        const diff = Math.floor((etaD - nowD) / 1000);
                        const min = Math.floor(diff / 60);
                        const sec = diff % 60;
                        let etaT = `${min}åˆ†${sec < 10 ? '0' + sec : sec}ç§’`;
                        
                        if (min < -10) {
