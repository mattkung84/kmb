<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMB ETA PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/styles.css">
    <script src="/app.js" defer></script>
</head>
<body>
    <header>
        <h1>KMB ETA - Public Transport ETA</h1>
    </header>
    <main>
        <section id="eta-display">
            <h2>Estimated Time of Arrival</h2>
            <div id="eta-list"></div>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <label for="refresh-interval">Refresh Interval (seconds):</label>
            <input type="number" id="refresh-interval" value="30">
            <button id="save-settings">Save</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 KMB. All rights reserved.</p>
    </footer>
</body>
</html>
